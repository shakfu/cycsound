name: Build Wheels

on: [workflow_dispatch]
  # push:
  #   branches: [main]
  #   tags:
  #     - "v*"
  # pull_request:
  #   branches: [main]
  # workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Csound (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y csound libcsound64-dev

      - name: Install Csound (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install --cask csound

      - name: Install Csound (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install csound -y

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Build for Python 3.10-3.14
          CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
          # Skip 32-bit builds and musl Linux
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          # Install Csound before building on Linux
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y epel-release || true
            yum install -y csound csound-devel || (apt-get update && apt-get install -y csound libcsound64-dev)
          # Install build dependencies
          CIBW_BUILD_FRONTEND: "build"
          # Test the built wheel
          CIBW_TEST_COMMAND: "python -c \"import cycsound; print(cycsound.get_version())\""
          # macOS deployment target
          MACOSX_DEPLOYMENT_TARGET: "10.15"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/cycsound
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
